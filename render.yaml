services:
  # Backend Service
  - type: web
    name: game-online-server
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd client && npm install --include=dev && npm run build && cd ../server && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production

  # Frontend Service
  - type: web
    name: game-online-client
    runtime: static
    env: static
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        # IMPORTANT: After backend deploys, replace this with your actual backend URL
        # Example: https://game-online-server.onrender.com
        value: https://YOUR_BACKEND_URL_HERE.onrender.com
